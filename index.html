<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&family=Madimi+One&display=swap" rel="stylesheet">
    <title>Login Page</title>
</head>

<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h2>Gmail</h2>
                    <div class="inputbox">
                        <ion-icon class="mail" name="mail-outline"></ion-icon>
                        <label for="myemail">Email</label>
                        <input type="email" name="myemail" id="myemail" required>
                    </div>
                    <br>

                    <div class="inputbox">
                        <ion-icon class="lock" name="lock-closed-outline"></ion-icon>
                        <label for="mypassword">Password</label>
                        <input type="password" name="mypassword" id="mypassword" required>

                    </div>

                    <div class="forget">
                        
                        <label for=""><input type="checkbox">Ramember Me <a href="https://support.google.com/mail/answer/41078?hl=en&co=GENIE.Platform%3DDesktop">Forget Password</a></label>
                    </div>
                    <button>Log in</button>
                    <div class="register">
                       
                        <p>Don't have a account <a href="https://support.google.com/mail/answer/56256?hl=en">Register</a></p>
                    </div>
                </form>
            </div>
        </div>

    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
